<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="პატარა უფლისწული არის ალეგორიული ნოველა;
     ფრანგი არისტოკრატის, მწერლის, პოეტისა და მფრინავის ანტუან დე სენტ-ეგზიუპერის ყველაზე 
     ცნობილი ნაშრომი.პატარა უფლისწული ყველაზე კითხვადი და ყველაზე ხშირად თარგმნილი ფრანგულენოვანი წიგნია."> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="პატარა პრინცი, პატარა უფლისწული,ანტუან დე სენტ-ეგზიუპერი, ფრანგული წიგნი, ნოველა">
    <meta name="author" content="Mari Nefaridze">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style3.css">
    <title>პატარა პრინცი</title>
    <link rel="stylesheet" href="/bower_components/bpg-arial/css/bpg-arial.min.css">
    <script src="https://kit.fontawesome.com/cb3f8a5b40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact container">
        <form>
            <div class="title">
                <h2>კონტაქტი</h2>
            </div>
            <div class="info">
                <div class="item">
                    <label for="name">სახელი</label>
                    <input type="text" id="name">
                </div>
                <div class="item">
                    <label for="email">მეილი</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="messages">
                <label for="message">შეტყობინება</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="submit-button">
                <input type="submit" value="გაგზავნა">
            </div>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>

        </form>

    </div>

</body>
</html>
